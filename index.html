<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Benimle √áƒ±kar mƒ±sƒ±n? ‚ù§Ô∏è</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff1a4c, #cc0052);
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    .buttons {
      display: flex;
      gap: 30px;
      position: relative;
    }

    button {
      padding: 15px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #28a745;
      color: white;
      box-shadow: 0 0 15px rgba(0,255,100,0.7);
    }

    #noBtn {
      background: #dc3545;
      color: white;
      position: relative;
    }

    #message {
      margin-top: 40px;
      font-size: 2rem;
      font-weight: bold;
      display: none;
      animation: pop 0.5s ease forwards;
    }

    #finalMessage {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: yellow;
      text-shadow: 2px 2px 10px black;
      animation: pop 1s ease forwards;
      z-index: 1000;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .heart {
      position: fixed;
      font-size: 2rem;
      animation: float 3s linear forwards;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Benimle √ßƒ±kar mƒ±sƒ±n? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayƒ±r</button>
  </div>
  <div id="message"></div>
  <div id="finalMessage">üíç Sonsuza kadar birlikteyiz a≈ükƒ±m üíñ</div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const finalMessage = document.getElementById("finalMessage");

    const messages = [
      "Biliyordum evet diyeceƒüini a≈ükƒ±mm ‚ù§Ô∏èüòò",
      "D√ºnyam oldun üåéüíñ",
      "Sonsuz a≈ükƒ±m ol üíï",
      "Kalbim sadece senin i√ßin atƒ±yor ‚ù§Ô∏è",
      "Hayatƒ±ma anlam kattƒ±n üåπ",
      "A≈ükƒ±msƒ±n, bir tanemsin üòç"
    ];

    let yesCount = 0;

    // Hayƒ±r butonu ka√ßƒ±yor
    noBtn.addEventListener("mouseenter", () => {
      const randomX = Math.floor(Math.random() * 300) - 150;
      const randomY = Math.floor(Math.random() * 200) - 100;
      noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });

    // Evet butonuna basƒ±nca
    yesBtn.addEventListener("click", () => {
      yesCount++;

      // Rastgele mesaj se√ß
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      message.textContent = randomMsg;
      message.style.display = "block";

      // Kalpler √ßƒ±kar
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }

      // 5. tƒ±klamada final mesajƒ± gelsin
      if (yesCount === 5) {
        finalMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
